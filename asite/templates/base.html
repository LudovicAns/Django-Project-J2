<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Feedback System{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <header class="bg-green-600 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Job Feedback System</h1>
        </div>
    </header>

    <nav class="bg-gray-800 text-white py-3">
        <div class="container mx-auto">
            <ul class="flex justify-center space-x-6">
                <li><a href="{% url 'admin:index' %}" class="hover:text-green-400 transition duration-300">Admin</a></li>
                <li><a href="{% url 'job_list' %}" class="hover:text-green-400 transition duration-300">View Jobs</a></li>
                <li><a href="{% url 'job_list_api' %}" class="hover:text-green-400 transition duration-300">View Jobs (API)</a></li>
                <li><a href="{% url 'feedback_list' %}" class="hover:text-green-400 transition duration-300">View Feedbacks</a></li>
                <li><a href="{% url 'feedback_list_api' %}" class="hover:text-green-400 transition duration-300">View Feedbacks (API)</a></li>
                <li><a href="{% url 'feedback_create' %}" class="hover:text-green-400 transition duration-300">Add Feedback</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-6 bg-white shadow-lg rounded-lg my-6 min-h-screen">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-gray-800 text-white py-4 text-center">
        <p>&copy; 2025 Job Feedback System</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
